
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slapiversary</title>
  <style>
    body {
      margin: 0;
      font-family: 'Impact', sans-serif;
      background: linear-gradient(to right, #1e1e1e, #3a0000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 4em;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 3em;
      margin-bottom: 20px;
    }
    #finale {
      display: none;
      font-size: 3em;
      color: red;
      animation: punch 1s infinite alternate;
    }
    @keyframes punch {
      0% { transform: scale(1); }
      100% { transform: scale(1.3) rotate(2deg); }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Slapiversary ðŸŽ‰</h1>
  <div id="countdown"></div>
  <div id="finale">ðŸ’¥ IL EST TEMPS ðŸ’¥</div>
  <audio id="punchSound" src="https://actions.google.com/sounds/v1/impacts/punch_or_whack.ogg"></audio>

  <script>
    const countdown = document.getElementById('countdown');
    const finale = document.getElementById('finale');
    const punchSound = document.getElementById('punchSound');
    const targetDate = new Date('June 7, 2025 02:02:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdown.style.display = 'none';
        finale.style.display = 'block';
        punchSound.play();
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}j ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
