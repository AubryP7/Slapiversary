
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slapiversary</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Black', sans-serif;
      background: black;
      color: red;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    #countdown {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .message {
      font-size: 2rem;
      opacity: 0;
      animation: showUp 1s forwards;
    }
    @keyframes showUp {
      to {
        opacity: 1;
      }
    }
    #slap {
      display: none;
      max-width: 90%;
      max-height: 60vh;
    }
    #replay {
      display: none;
      margin-top: 20px;
      font-size: 1.5rem;
      padding: 10px 20px;
      background: red;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>⚠ SLAPIVERSARY ⚠</h1>
  <div id="countdown"></div>
  <div id="messages"></div>
  <img id="slap" src="slap.gif" alt="Slap!">
  <button id="replay">Rejouer la scène</button>
  <audio id="slapSound" src="slap.mp3"></audio>
  <script>
    const countdown = document.getElementById('countdown');
    const messages = document.getElementById('messages');
    const slap = document.getElementById('slap');
    const replay = document.getElementById('replay');
    const slapSound = document.getElementById('slapSound');

    const deadline = new Date('2025-06-07T02:02:00').getTime();

    const scaryWords = ["REVENGE", "BRACE YOURSELF", "PAIN IS COMING", "NO ESCAPE", "IT'S TIME", "COUNTDOWN TO JUSTICE"];

    function updateCountdown() {
      const now = new Date().getTime();
      const t = deadline - now;

      if (t <= 0) {
        countdown.style.display = 'none';
        messages.innerHTML = '';
        slap.style.display = 'block';
        replay.style.display = 'inline-block';
        slapSound.play();
        return;
      }

      const days = Math.floor(t / (1000 * 60 * 60 * 24));
      const hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((t % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}j ${hours}h ${minutes}m ${seconds}s`;

      if (Math.random() < 0.05) {
        const msg = document.createElement('div');
        msg.className = 'message';
        msg.textContent = scaryWords[Math.floor(Math.random() * scaryWords.length)];
        messages.appendChild(msg);
        setTimeout(() => messages.removeChild(msg), 2000);
      }
    }

    replay.onclick = () => {
      slap.style.display = 'none';
      replay.style.display = 'none';
      countdown.style.display = 'block';
      updateCountdown();
    };

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
